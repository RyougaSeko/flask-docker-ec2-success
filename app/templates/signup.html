{% extends 'base.html' %}
{% block main %}
<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  
    <style>
        form i {
            margin-left: -30px;
            cursor: pointer;
        }
    </style>

<div class="signup-form-container">
    <div class="step1-module--formHeadlineBig--CtMaG">
        今すぐ登録して、30日間無料で体験しましょう
    </div>
    <div class="step1-module--registerInfo--9PpfW">
        <div class="step1-module--formHeadline--NasHB">
            Humming Translateアカウントの新規作成
        </div>
        <div>すでにアカウントをお持ちですか？
            <a role="button" tabindex="0">
                ログインしてください。
            </a>
        </div>
    </div>
    <form>
        <div class="form-group mt-5">
            <div class="label-module--labelWrapper--evlth"><div dl-test="input-label" class="label-module--label--KZcL-">
                メールアドレス
            </div>
        </div>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group mt-3">
            <div class="label-module--labelWrapper--evlth"><div dl-test="input-label" class="label-module--label--KZcL-">
                パスワード
            </div>   
        </div>
            <div class="sigup-input-password-wrapper">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                <i class="bi bi-eye-slash" 
                id="togglePassword"></i>
            </div>
        </div>
        <div class="signup-button-wrapper">
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">続行</button>
            </div>
        </div>
    </form>
</div>
    <script>
        const togglePassword = document
            .querySelector('#togglePassword');
  
        const password = document.querySelector('#exampleInputPassword1');
  
        togglePassword.addEventListener('click', () => {
  
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
                  
            password.setAttribute('type', type);
  
            // Toggle the eye and bi-eye icon
            this.classList.toggle('bi-eye');
        });
    </script>
{% endblock %}
