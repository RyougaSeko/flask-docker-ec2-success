<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">

    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">

          <a class="navbar-brand" href="/">
            <img src="../static/img/hummingbird.png" alt="" class="nav-logo">
          </a>

          <a class="navbar-brand mb-0 h1" href="/">Humming Translate</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/top">HummingPro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/top">プランと価格</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">ログイン</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signup">登録</a>
              </li>
            </ul>
          </div>
          <button tabindex="0" class="dl_headerMenu__proButton" id="header-pro-button" _dl-connected="1" data-href="/pro?cta=header-pro-button" _dl-attr="onEvent{click}: $0.onClick, attr{data-href}:$0.proUrl, text: $0.label" _dl-attr-type="null">HummingProを使う</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      {% block main %}
      {% endblock %}
      <!-- <div class="footer-container"> -->
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/top" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/top" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="/top" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
          </ul>
          <p class="text-center text-muted">© 2022 Humming AI, Inc</p>
        </footer>

    </body>
</html>
